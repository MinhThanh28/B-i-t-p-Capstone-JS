<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
  <!--Font-awesome-->

  <link rel="stylesheet" href="./assets/css/Main.css">

<body>
  <link rel="stylesheet" href="./assets/css/main.css">
  </head>

  <body>
    <!--Header-->
    <div class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid headCycber">
          <div class="headContent">
            <i class="fa-solid fa-robot"></i>
            <a class="navbar-brand " href="#">CycberPhone</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse itemCenter" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <i class="fa-solid fa-house"></i>
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-store"></i>
                <a class="nav-link" href="#">Store</a>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <a class="nav-link" href="#">Cart</a>
              </li>
            </ul>


          </div>
        </div>
      </nav>
    </div>

    <!--Products-->
    <div class="tbcenter">
      <table class="tb" style="border-radius: 10%;">
        <tbody>
          <tr class="headtb">
            <td colspan="6">
              <h4>Phone Management</h4>
            </td>
            <td class="btnhead">
              <button type="submit" class="btnAdd"><i class="fa-solid fa-circle-plus"></i>Add Phone</button>
            </td>
          </tr>

          <tr class="cpntb1">
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Photo</th>
            <th>Discription</th>
            <th>
              <i class="fa-solid fa-gear"></i>
              Action
            </th>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--Fooder-->
    <div></div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <header class="head-form mb-0">
            <h2 id="header-title">Log In</h2>
          </header>

          <!-- Modal Header -->
          <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

          <!-- Modal body -->
          <div class="modal-body">

            <form role="form">

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" name="tk" id="tknv" class="form-control input-sm" placeholder="Tài khoản">
                </div>

                <span class="sp-thongbao" id="tbTKNV"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                  </div>
                  <input type="name" name="name" id="name" class="form-control input-sm" placeholder="Họ và tên">
                </div>
                <span class="sp-thongbao" id="tbTen"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
                </div>

                <span class="sp-thongbao" id="tbEmail"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                  </div>
                  <input type="password" name="password" id="password" class="form-control input-sm"
                    placeholder="Mật khẩu">
                </div>
                <span class="sp-thongbao" id="tbMatKhau"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  </div>
                  <input type="text" name="ngaylam" id="datepicker" class="form-control" placeholder="Ngày làm">
                </div>

                <span class="sp-thongbao" id="tbNgay"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" name="luongCB" id="luongCB" class="form-control input-sm"
                    placeholder="Lương cơ bản">
                </div>
                <span class="sp-thongbao" id="tbLuongCB"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                  </div>
                  <select class="form-control" id="chucvu">
                    <option>Chọn chức vụ</option>
                    <option>Sếp</option>
                    <option>Trưởng phòng</option>
                    <option>Nhân viên</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbChucVu"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" name="gioLam" id="gioLam" class="form-control input-sm" placeholder="Giờ làm">
                </div>
                <span class="sp-thongbao" id="tbGiolam"></span>
              </div>

            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnThemNV" type="button" class="btn btn-success" onclick="handleThemNV()">Thêm người
              dùng</button>
            <button id="btnCapNhat" type="button" class="btn btn-success">Cập nhật</button>
            <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
          </div>

        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </body>

</html>
